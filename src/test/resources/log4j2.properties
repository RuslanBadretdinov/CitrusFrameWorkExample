#
# The logging properties used
# Extra logging related to initialization of Log4j
# Set to debug or trace if log4j initialization is failing
status = warn
# Name of configuration
name = Log4j2PropertiesConfig

# global console-only logger
rootLogger.level = INFO
rootLogger.appenderRefs = stdout
rootLogger.appenderRefs.ref = STDOUT
rootLogger.appenderRef.stdout.ref = System.stdout

appenders=console

appender.console.type = Console
appender.console.name = System.stdout
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %20.20c{2} %X{trace.id} [%t] - %-5p %msg%n

